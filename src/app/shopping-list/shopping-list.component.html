<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-shopping-edit></app-shopping-edit>
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer;"
          *ngFor="let zutaten of ingredients; let i = index"
          (click)="onEditItem(i)"
        >
          {{ zutaten.name }} ({{ zutaten.amount }})
        </a>
      </ul>
    </div>
  </div>
</div>
